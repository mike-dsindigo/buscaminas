<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Buscaminas</title>

    <!-- JQuery -->
    <script src="./vendor/js/jquery-3.2.1.slim.min.js"></script>
    <!-- Popper -->
    <script src="./vendor/js/popper.min.js"></script>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="./vendor/css/bootstrap.css">
    <script src="./vendor/js/bootstrap.js"></script>
    <!-- FA icons -->
    <script defer src="./vendor/faicons/js/fontawesome-all.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/buscaminas.js"></script>
</head>
<body>
    <header>
        <div class="row">
            <h1 class="col-lg-12 text-center">Buscaminas</h1>
            <div class="col-lg-12 text-center">
                <a href="./test" class="btn btn-primary btn-sm">Testing</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row text-center justify-content-md-center">
            <div class="col-lg-3">
                <label>1. Defina el número de columnas y filas en el tablero</label>
                <div class="form-group col-6 offset-3">
                    <label for="columnas">Columnas</label>
                    <input type="number" class="form-control" id="columnas" placeholder="# columnas" min="0" step="1" value="0">
                </div>
                <div class="form-group col-6 offset-3">
                    <label for="filas">Filas</label>
                    <input type="number" class="form-control" id="filas" placeholder="# filas" min="0" step="1" value="0">
                </div>
            </div>
            <div class="col-lg">
                <label>2. Establezca la posición de las minas</label>
                <div class="col">
                    <table class="table table-bordered table-light" id="table_minas" style="display: none;">
                    </table>
                </div>
            </div>
            <div class="col-lg">
                <label>3. Resultado:</label>
                <div class="col">
                    <table class="table table-bordered" id="table_result" style="display: none;">
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
